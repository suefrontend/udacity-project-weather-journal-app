<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Journal</title>
		<link
			href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="app">
			<div class="headline">
				<h1 class="headline__title">Weather Journal App</h1>
			</div>
			<div class="container">
				<div class="post-journal">
					<div class="zip">
						<label for="zip">Enter Zipcode</label>
						<input type="text" id="zip" placeholder="e.g. 10001" />
						<span class="zip-warning hide">Please enter zip code</span>
					</div>
					<div class="feel">
						<label for="feelings">How are you feeling today?</label>
						<textarea
							class="myInput"
							id="feelings"
							placeholder="Enter your feelings here"
							rows="9"
							cols="10"
						></textarea>
						<span class="feeling-warning hide">Please enter your feeling</span>
					</div>
					<button id="generate" type="submit">Generate</button>
				</div>
				<div class="entry">
					<div class="title">
						<h2 class="title__heading">Most Recent Entry</h2>
					</div>
					<div class="entry-container">
						<div id="date"></div>
						<div id="temp"></div>
						<div id="city"></div>
						<div id="overall"></div>
						<div id="content"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
